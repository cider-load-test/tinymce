[+jot.subscription.enabled:is=`1`:then=`

[+jot.subscription.status:is=`0`:then=`
<a href="[+jot.link.subscribe+]" style="margin-bottom: 5px;" onclick="return confirm('Are you sure you wish to enable notification of new replies for this topic?');">Subscribe</a> to new replies.
`+]

[+jot.subscription.status:is=`1`:then=`
<a href="[+jot.link.unsubscribe+]" style="margin-bottom: 5px;" onclick="return confirm('Are you sure you wish to disable notification of new replies for this topic?');">Unsubscribe</a> to new replies.
`+]

`:strip+]
