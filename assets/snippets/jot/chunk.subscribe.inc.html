<div id="js[+jot.id+]" style="display: none;"><a href="[+jot.link.subscribe+]" onclick="return confirm('Are you sure you wish to enable notification of new replies for this topic?');">Subscribe</a> to new replies.</div>
<div id="jus[+jot.id+]" style="display: none;"><a href="[+jot.link.unsubscribe+]" onclick="return confirm('Are you sure you wish to disable notification of new replies for this topic?');">Unsubscribe</a> to new replies.</div>

<script text="type/javascript">
	function getElementById(id){
			var o, d=document;
			if (d.layers) {o=d.layers[id];if(o) o.style=o};
			if (!o && d.getElementById) o=d.getElementById(id);
			if (!o && d.all) o = d.all[id];
			return o;
	}
	
	var a = getElementById('js[+jot.id+]');
	var b = getElementById('jus[+jot.id+]');
	
	if ([+jot.subscription.status+] == 1 && [+jot.subscription.enabled+] == 1) { b.style.display="inline"; } else { a.style.display="inline"; }
</script>
